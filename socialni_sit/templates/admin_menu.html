{% extends "base.html" %}

{% block content %}
<h1>Admin Menu</h1>

<h2>Manage Challenges</h2>
<!-- Smazat všechny výzvy -->
<form method="post" action="{{ url_for('admin.delete_all_challenges') }}">
    <button type="submit">Delete All Challenges</button>
</form>

<!-- Smazat konkrétní výzvu -->
<form method="post" action="{{ url_for('admin.delete_challenge') }}">
    <input type="text" name="challenge_id" placeholder="Challenge ID" required>
    <button type="submit">Delete Specific Challenge</button>
</form>

<h2>Manage Users</h2>
<!-- Smazat všem body -->
<form method="post" action="{{ url_for('admin.reset_all_points') }}">
    <button type="submit">Reset All Points</button>
</form>

<!-- Smazat body konkrétnímu uživateli -->
<form method="post" action="{{ url_for('admin.reset_user_points') }}">
    <input type="text" name="username" placeholder="Username" required>
    <button type="submit">Reset User Points</button>
</form>

<!-- Pozastavit přihlášení uživateli -->
<form method="post" action="{{ url_for('admin.suspend_user') }}">
    <input type="text" name="username" placeholder="Username" required>
    <button type="submit">Suspend User Login</button>
</form>

<a href="{{ url_for('profile.view_profile') }}">Back to Profile</a>
{% endblock %}

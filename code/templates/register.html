<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
<h2>Registrace nového uživatele</h2>

<form action="{{ url_for('register') }}" method="post" enctype="multipart/form-data">
    <div>
        <label for="username">Uživatelské jméno:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div>
        <label for="password">Heslo:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div>
        <label for="age">Věk:</label>
        <input type="number" id="age" name="age">
    </div>
    <div style="margin-bottom: 15px;">
        <label for="interests">Vyberte zájmy:</label><br>
        <select id="interests" name="interests" multiple style="width: 100%;">
            {% for interest in interests %}
                <option value="{{ interest.name }}">{{ interest.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="profile_image">Nahrát profilovou fotku:</label>
        <input type="file" id="profile_image" name="profile_image" accept="image/*">
    </div>
    <button type="submit">Registrovat</button>
</form>

<p>Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

<script>
    $(document).ready(function() {
        $('#interests').select2({
            placeholder: "Vyberte nebo napište zájem",
            allowClear: true
        });
    });
</script>
</body>
</html>

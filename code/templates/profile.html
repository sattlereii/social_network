<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <h2>{{ profile.user.name }}'s Profile</h2>
    <p><strong>Age:</strong> {{ profile.user.age }}</p>
    <p><strong>Hobbies:</strong> {{ profile.user.hobbies | join(", ") }}</p>

    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>

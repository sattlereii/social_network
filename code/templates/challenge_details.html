{% extends "template.html" %}

{% block content %}
<h2>Detaily výzvy: {{ challenge.title }}</h2>
<p><strong>Popis:</strong> {{ challenge.description }}</p>
<p><strong>Vytvořil:</strong> <a href="{{ url_for('users_profile', username=challenge.creator) }}">{{ challenge.creator }}</a></p>
<p><strong>Datum ukončení:</strong> {{ challenge.end_date }}</p>

<!-- Možnost připojit se k výzvě nebo zkontrolovat stav -->
{% if challenge.is_joined %}
    <p><strong style="color: green;">Jste připojen/a k této výzvě</strong></p>
{% else %}
    <form action="{{ url_for('join_challenge_route', title=challenge.title) }}" method="post">
        <button type="submit">Připojit se k výzvě</button>
    </form>
{% endif %}

{% endblock %}

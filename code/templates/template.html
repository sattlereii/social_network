<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sociální Síť</title>
    <style>
        /* Základní styly pro hlavičku a obsah */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f8f8f8;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        header nav {
            display: flex;
            align-items: center;
        }
        header nav .username {
            margin-left: auto;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    
</head>
<body>
    <!-- Hlavička stránky -->
    <header>
        <h1><a href="{{ url_for('home') }}">Sociální Síť</a></h1>
        <nav>
            <a href="{{ url_for('search') }}">Hledat</a>
            <a href="{{ url_for('matches') }}">Shody</a>
            <span class="username"><a href="{{ url_for('user_profile') }}">{{ session.get("username") }}</a></span>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>

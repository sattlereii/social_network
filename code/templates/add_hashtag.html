{% extends "template.html" %}

{% block content %}
<h2>Přidat nový hashtag</h2>

<form action="{{ url_for('add_hashtag') }}" method="post">
    <div style="margin-bottom: 15px;">
        <label for="new_hashtag">Název hashtagu:</label><br>
        <input type="text" id="new_hashtag" name="new_hashtag" required>
    </div>

    <button type="submit">Přidat hashtag</button>
</form>

<a href="{{ url_for('create_challenge_route') }}">Zpět na vytvoření výzvy</a>
{% endblock %}
